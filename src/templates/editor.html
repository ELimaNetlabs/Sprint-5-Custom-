{% extends 'layout.html' %}

{% block title %} Editor {% endblock %}
    
{% block content %} 
    <h1>Editar Documento</h1>
    <form action="{{ url_for('document.update_document', doc_id=document.doc_id) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ document.title }}" required>
        </br>
        </br>
        
        <label for="content">Contenido:</label>
        </br>
        <textarea id="content" name="content" rows="15" placeholder="Escribe aquÃ­ el contenido...">{{ document.content }}</textarea>
        </br>
        </br>
        <button type="submit">Save</button>
    </form>        
{% endblock %}
